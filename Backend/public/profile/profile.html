<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <div class="profile-info">
            <p><strong>Name:</strong> <span id="name">Shreyansh Kushwaha</span></p>
            <p><strong>Email:</strong> <span id="email">shreyansh@example.com</span></p>
            <p><strong>Location:</strong> <span id="location">Mumbai, India</span></p>
            <p><strong>Business Name:</strong> <span id="business">Banana Chips Store</span></p>
            <p><strong>Password:</strong> <span>*******</span></p>
        </div>

        <button onclick="toggleEdit()">Edit Profile</button>

        <div class="edit-form" id="editForm">
            <input type="text" id="editName" placeholder="Enter name">
            <input type="email" id="editEmail" placeholder="Enter email">
            <input type="text" id="editLocation" placeholder="Enter location">
            <input type="text" id="editBusiness" placeholder="Enter business name">
            <input type="password" id="editPassword" placeholder="Enter new password">
            <button onclick="saveProfile()">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
