<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup1.css">
    <link href="https://fonts.cdnfonts.com/css/nats" rel="stylesheet">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="text">
                <h3 class="text">You are a...?</h3>
            </div>
            <div class="options-container">
              <div class="vendor-container" onclick="selectType('vendor')">
                <div class="vendor-logo"></div>
                <h3 class="vendor-text">Vendor</h3>
              </div>
              <div class="supplier-container" onclick="selectType('supplier')">
                <div class="supplier-logo"></div>
                <h3 class="supplier-text">Supplier</h3>
              </div>


              <script>
              function selectType(type) {
                  localStorage.setItem("userType", type);
                  window.location.href = "/signup/signup2.html";  
              }
              </script>
            </div>
            </div>

        </div>
    </div>
</body>
</html>
