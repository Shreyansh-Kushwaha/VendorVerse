<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="signup2.css">
  <link href="https://fonts.cdnfonts.com/css/nats" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="page">
    <div class="container-one">
      <div class="vm-logo">
          Registration
      </div>
      
      <div class="name-container">
        <h3 class="login-text">Name</h3>
        <div class="name-input-container">
          <input id="name" class="name-input login-input" type="text" placeholder="Enter your name">
        </div>
      </div>

      <div class="email-container">
        <h3 class="login-text">Email</h3>
        <div class="email-input-container">
          <input id="email" class="username-input login-input" type="text" placeholder="Enter your email">
        </div>
      </div>

      <div class="pass-container">
        <h3 class="login-text">Password</h3>
        <div class="pass-input-container">
          <input id="password" class="pass-input login-input" type="password" placeholder="Enter your password">
        </div>
      </div>

      <div class="location-container">
        <h3 class="login-text">Location</h3>
        <div class="location-input-container">
          <input id="location" class="location-input login-input" type="text" placeholder="Enter your location">
        </div>
      </div>

      <div class="bname-container">
        <h3 class="login-text">Business name</h3>
        <div class="bname-input-container">
          <input id="businessName" class="bname-input login-input" type="text" placeholder="Enter your business name">
        </div>
      </div>

      <div class="confirm-button-container">
        <button id="confirmBtn" class="confirm-button">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("confirmBtn").addEventListener("click", async function (e) {
      e.preventDefault();

      const userType = localStorage.getItem("userType"); // from previous page
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const location = document.getElementById("location").value;
      const businessName = document.getElementById("businessName").value;

      // Basic validation (optional)
      if (!name || !email || !password || !location || !businessName || !userType) {
        alert("Please fill in all fields!");
        return;
      }

      const response = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password, location, businessName, userType })
      });

      const result = await response.json();

      if (response.ok) {
        alert("✅ Registration successful!");
        localStorage.removeItem("userType");
        window.location.href = "/login.html";
      } else {
        alert("❌ " + result.msg || "Registration failed.");
      }
    });
  </script>
</body>
</html>
