 <!doctype html>
 <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <title>Vendor Dashboard</title>
     <script src="https://cdn.tailwindcss.com"></script>

     <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
     <style>
       body {
         font-family: "Poppins", sans-serif;
       }
       .orange-btn {
         @apply bg-[#FF8940] text-white;
       }
     </style>
   </head>

   <body class="bg-[#FF8940] p-8 text-[#333]">
     <div class="max-w-3xl mx-auto bg-[#f5f5f5] rounded-2xl shadow-3xl shadow-black p-10 " id = "box">
       <!-- Header -->
       <h2 class="text-2xl font-bold mb-4">
         Welcome <span id="vendorName" class="text-[#FF8940] font-semibold">Vendor</span>!
         <button class="ml-4 text-sm text-gray-500 underline">[हिंदी | EN]</button>
       </h2>

       <!-- Repeat Button -->
       <button class="bg-[#FF8940] text-white px-6 py-2 rounded-lg text-base font-medium hover:bg-[#e97833] transition mb-6 mt-2">
           Repeat Last Order
       </button>

       <!-- Deals Section -->
       <div class="mb-6">
         <h3 class="text-xl font-semibold mb-2"> Today’s Best Deals:</h3>
         <ul id="deals" class="list-disc list-inside text-sm space-y-1">
           <!-- JS will populate -->
         </ul>
       </div>

       <!-- Orders Section -->
       <div class="mb-6">
         <h3 class="text-xl font-semibold mb-2"> My Orders:</h3>
         <ul id="orders" class="list-disc list-inside text-sm space-y-1">
           <!-- JS will populate -->
         </ul>
       </div>

       <!-- Categories -->
       <div class="mb-6">
         <h3 class="text-xl font-semibold mb-3"> Categories:</h3>
         <div class="flex gap-4 flex-wrap">
           <button class="bg-orange-100 text-[#FF8940] px-4 py-1.5 rounded-lg text-sm font-medium hover:bg-orange-200 transition">Vegetables</button>
           <button class="bg-orange-100 text-[#FF8940] px-4 py-1.5 rounded-lg text-sm font-medium hover:bg-orange-200 transition">Oil</button>
           <button class="bg-orange-100 text-[#FF8940] px-4 py-1.5 rounded-lg text-sm font-medium hover:bg-orange-200 transition">Rice</button>
           <button class="bg-orange-100 text-[#FF8940] px-4 py-1.5 rounded-lg text-sm font-medium hover:bg-orange-200 transition">Spices</button>
         </div>
       </div>

       <!-- Search -->
       <div class="mb-6">
         <input
           type="text"
           id="searchInput"
           placeholder="🔍 Search items..."
           class="w-full border border-gray-300 px-4 py-2 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#FF8940]"
           onkeyup="filterTable()"
         />
       </div>

       <!-- Table -->
       <div class="overflow-x-auto mt-6">
         <table class="min-w-full text-left border-collapse border border-gray-300 rounded-lg overflow-hidden text-sm" id="itemTable">
           <thead>
             <tr class="bg-gray-100 font-semibold text-gray-700">
               <th class="px-4 py-3 border">Item</th>
               <th class="px-4 py-3 border">Price</th>
               <th class="px-4 py-3 border">Supplier</th>
               <th class="px-4 py-3 border">Location</th>
               <th class="px-4 py-3 border">Action</th>
             </tr>
           </thead>
           <tbody id="tableBody" class="text-sm">
             <!-- JS will populate -->
           </tbody>
         </table>
       </div>

       <!-- Footer Buttons -->
       <div class="flex justify-between mt-10">
         <button class="bg-[#FF8940] text-white px-5 py-2 rounded-lg font-medium hover:bg-[#e97833] transition">
            Call Supplier
         </button>
         <button class="bg-gray-600 text-white px-5 py-2 rounded-lg font-medium hover:bg-gray-700 transition">
            Help
         </button>
       </div>
     </div>

     <script src="dashboard.js"></script>
   </body>
 </html>
