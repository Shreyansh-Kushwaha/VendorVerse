<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supplier Dashboard</title>
  <link rel="stylesheet" href="supplier.css" />
  
</head>
<body>
  <div class="page">
    <div class="logo-container">
      <h3 class="welcome-header" style=" color: white;">Welcome Supplier</h3>
      <button id="profileBtn" class="nav-button">Profile</button>
      <button id="logoutBtn" class="nav-button">Log Out</button>


    </div>
    <div class="main-container">
      <div class="inventory-tab-container">
        <div class="add-inventory-container"></div>
        <div class="inventory-tab-text">Inventory</div>

        <!-- âœ… Add Inventory Modal -->
        <div class="modal-overlay" id="addInventoryModal">
          <div class="modal-content">
            <h2>Add Inventory Item</h2>
            <form id="addInventoryForm">
              <label for="itemName">Item Name:</label>
              <input type="text" id="itemName" name="itemName" required />

              <label for="itemName">Price:</label>
              <input type="number" id="itemPrice" name="itemPrice" required />
              
              <label for="itemImage">Image:</label>
              <input type="file" id="itemImage" name="itemImage" accept="image/*"  required/>

              <label for="itemQuantity">Quantity:</label>
              <input type="number" id="itemQuantity" name="itemQuantity" min="1" required />


              

              <label for="itemCategory">Category</label>
              <select id="itemCategory" name="itemCategory" required>
                <option value="">-- Select Category --</option>
                <option value="vegetables">Vegetables</option>
                <option value="fruits">Fruits</option>
                <option value="spices">Spices</option>
                <option value="grains">Grains</option>
                <option value="dairy">Dairy</option>
                <option value="others">Others</option>
                
              </select>


              
              
              <label for="itemLocation">Location:</label>
              <input type="text" id="itemLocation" name="itemLocation"  required />

              

              <div class="modal-buttons">
                <button type="submit" class="confirm-btn">Add Item</button>
                <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
              </div>
            </form>
          </div>
        </div>

        <!-- âœ… Edit Inventory Modal moved outside the above -->
        <div class="modal-overlay" id="editInventoryModal">
          <div class="modal-content">
            <h2>Edit Inventory Item</h2>
            <div id="editItemName" style="font-weight: bold; font-size: 18px; margin-bottom: 10px;"></div>

            <label for="editQuantity">Change Quantity:</label>
            <input type="number" id="editQuantity" min="1" placeholder="Enter amount" />

            <div class="modal-buttons">
              <button type="button" class="confirm-btn" id="addQtyBtn">+ Add</button>
              <button type="button" class="confirm-btn" id="subtractQtyBtn">âˆ’ Subtract</button>
              <button type="button" class="cancel-btn" id="deleteItemBtn">ðŸ—‘ Delete</button>
              <button type="button" class="cancel-btn" onclick="closeEditModal()">Cancel</button>
            </div>
          </div>
        </div>

        <div class="inventory-item-container"id="inventoryList">
          
        </div>
      </div>

      <div class="order-tab-container">
        


        
        <div class="order-tab-container">
          <div class="order-tab-text">Orders</div>
          <div class="order-container" id="orderContainer">
            
          </div>
        </div>




        
      </div>
    </div>
  </div>

  <script src="supplier.js"></script>
  <script>

    document.getElementById("logoutBtn").addEventListener("click", () => {
      window.location.href = "/home.html"; 
    });

    document.getElementById("profileBtn").addEventListener("click", () => {
      window.location.href = "/profile/profile.html"; 
    });
    
  </script>
</body>
</html>
