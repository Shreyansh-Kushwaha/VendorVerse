<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet"  href="login.css">
    <link href="https://fonts.cdnfonts.com/css/nats" rel="stylesheet">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body >
    <form id="loginForm">

    <div class="page">
    <div class="container-one">
        <div class="vm-logo">
            Vendor's Machine
        </div>
        <div class="username-container">
            <h3 class="login-text">Username</h3>
            <div class="username-input-container">
                <input class="username-input login-input" type="text" name = "email" placeholder="Enter your Email" required>
            </div>
        </div>
        <div class="pass-container">
            <h3 class="login-text">Password</h3>
            <div class="pass-input-container">
                <input class="pass-input login-input" type="password" name="password" placeholder="Enter your password">
            </div>
        </div>
        <div class="login-button-container">
            <button class="login-button">Log In</button>
        </div>
        <div class="create-acc-container">
            Dont have an account? <a class="sign-up" href="/signup/signup.html"> Sign Up</a>
        </div>
        <p id="error-msg" style="color: red; margin-top: 10px;"></p>

    </div>
    </div>
        </form>

    <script>
      document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault(); // stop the form from reloading the page

        const email = document.querySelector('input[name="email"]').value;
        const password = document.querySelector('input[name="password"]').value;

        const res = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          // ✅ Login successful – redirect based on user type
          if (data.userType === 'supplier') {

              localStorage.setItem("supplier", JSON.stringify(data.user));

              console.log(data.user);
        
            window.location.href = '/supplier/supplier.html'; // supplier page


              
          } else if (data.userType === 'vendor') {
                localStorage.setItem("user", JSON.stringify(data.user));



              
              window.location.href = "/vendor/vendor.html";
 // vendor page
          } else {
            window.location.href = '/home.html'; // fallback/default
          }
        } else {
          // ❌ Login failed – show error message
          document.getElementById('error-msg').textContent = data.msg || 'Login failed';
        }
      });
    </script>


</body>
</html>
